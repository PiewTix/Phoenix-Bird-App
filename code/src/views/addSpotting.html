<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voeg spotting toe</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/Icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script type="module" async src="js/navbar.js"></script>
    <link rel="stylesheet" href="css/addSpotting.css">
    <script type="module" src="js/validateSpotting.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script defer src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script type="module" src="/js/Mapbox/addSpottingMapbox.js"></script>


    <link rel="stylesheet" href="css/layout.css">
</head>
<body>

<nav id="nav">

</nav>

<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center" id="divSearchParent">
                <h1 class="fw-bold mb-4">Vogelsoort</h1>


                <div class="input-group mb-3" id="divSearch">

                    <input id="inputSearch2" type="text" class="form-control search2" list="vogels"
                           placeholder="Zoek voor een vogel" aria-label="Zoek voor een vogel"
                           aria-describedby="search-btn">
                    <datalist id="vogels"></datalist>

                </div>

                <p class="text-muted">Als je het niet weet, <a id="linkToSearch" href="/herkenVogel">klik hier</a></p>
            </div>
        </div>
    </div>
</section>


<section class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto text-center">
                <h1 class="fw-bold mb-4">Locatie van waarneming</h1>
                <div id="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center cor-box">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group cor">
                    <span class="input-group-text cor-input-label">Breedtegraad:</span>
                    <input readonly id="inputLat" type="text" class="form-control" aria-label="Latitude">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group cor">
                    <span class="input-group-text cor-input-label">Lengtegraad:</span>
                    <input readonly id="inputLong" type="text" class="form-control" aria-label="Longitude">
                </div>
            </div>
        </div>
    </div>
</section>
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center" id="divDateParent">
                <h3 class="fw-bold mb-4">Datum van waarneming</h3>

                <div class="input-group mb-3" id="divDate">
                    <input id="inputDate" type="date" class="form-control" placeholder="Datum" aria-label="Datum">
                </div>
            </div>
        </div>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center" id="divUsernameParent">
                <h3 class="fw-bold mb-4">Gebruikersnaam</h3>


                <div class="input-group mb-3" id="divUsername">

                    <input maxlength="20" id="inputUsername" type="text" class="form-control " placeholder="optioneel"
                           aria-label="Gebruikersnaam">

                </div>
            </div>
        </div>
    </div>
</section>
<div class="d-flex justify-content-center">
    <hr id="divider" class="small-divider">
</div>

<section class="py-5" id="submit-section">
    <div class="container">
        <div class="row">
            <div id="submit-div" class="col-md-6 mx-auto text-center">
                <button id="submit" class="btn btn-primary btn-lg lightButton">Voeg toe</button>
            </div>

        </div>
        <div id="error-message" class="text-danger text-center"><p id="error"></p></div>
        <div hidden id="success-message" class="alert alert-success text-center">
            <p id="success"></p>
        </div>
    </div>
</section>

</body>
</html>
